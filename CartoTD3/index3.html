 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="threejs/three.js"></script>
    <script>

        var scene = new THREE.Scene();
        scene.background = new THREE.TextureLoader().load('sky.png');

        var camera = new THREE.PerspectiveCamera( 45,window.innerWidth/window.innerHeight, 0.1, 10000 );
        camera.position.set( 0, 0, 8 );

        var renderer = new THREE.WebGLRenderer( {antialias: true} );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var lumiere = new THREE.DirectionalLight( 0xffffff );
        lumiere.position.set( 10, 10, 10 );
        scene.add( lumiere );
       
        var texturecube = new THREE.TextureLoader().load('rooSip.png');

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshPhongMaterial({map: texturecube});

        var cube = new THREE.Mesh(geometry, material);
        cube.position.set(0,1,0);
        scene.add(cube);

        scene.fog = new THREE.Fog( 0xaaaaaa, 2, 10 );


        var animate = function ()
        {
        requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render( scene, camera );
        };
        animate();


    </script>
</body>
</html>
