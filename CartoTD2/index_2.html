<html lang="fr">
<head>

<script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>

        <style>
        #map
        {
            height: 900px;
            max-width: none;
        }
        </style>

</head>
<body>
    <div id="map">
            
    </div>
</body>
</html>

<script>
 
    navigator.geolocation.getCurrentPosition(function(position)
    {
        var map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 30);
    
        L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg',
        {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var TriangleBermude = L.polygon([
        [18.466, -66.118],
        [32.321,-64.757 ],
        [25.774,-80.19 ]
        ],{color: 'red'}).addTo(map);


    var CercleBermude = L.circle([76.561/3, -211.065/3], {
    color: 'green',
    fillColor: '#f03',
    fillOpacity: 0.3,
    radius: position.coords.accuracy
    }).addTo(map);

    var MarseilleNice = L.polygon([
    [43.29, 5.36],
    [43.7, 7.26]
    ],{color : 'red'}).addTo(map);
    

    L.marker([43.495, 6.31]).addTo(map)
    .bindPopup('Distance Marseille-Nice : 159.24 km')
    .openPopup();
    
        
    
    }) 
    
    
    </script>
