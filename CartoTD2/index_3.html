<script>

$.getJSON("territoire.geojson",function(data)
    {
    L.geoJson(data,
    {
        allter : function(feature,latlng)
        {
            var territoire = L.polygon([
            latlng
            ],{color: 'red'})
            return territoire;
        }
        
    }).addTo(map);
    });

navigator.geolocation.getCurrentPosition(function(position)
{
    var map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 30);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


})



</script>
